<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>

	<!-- css -->
	<link rel="stylesheet" href="assets/css/vendors/bootstrap-custom.css">
	<link rel="stylesheet" href="assets/css/app.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	
</head>
<body>
	<section class="py-5">
		<div class="container">
			<div class="card shadow-lg">
				<div class="row">
					<div class="col-md-6">
						<div class="bg-gradient d-flex justify-content-center align-items-center w-100 h-100 rounded-4 shadow">
							<img src="assets/img/banner/walikota.png" class="img-fluid" alt="">
						</div>
					</div>
					<div class="col-md-6 p-5">
						<div class="card-body">
							<form action="" method="post">
								<img src="assets/img/logo/colored.png" alt="" class="img-fluid mb-4">
								<h4 class="text-uppercase text-center">Login</h4>
								<div class="mb-3">
									<label for="user" class="form-label">Username/Email</label>
									<input type="text" class="form-control" name="user" id="user" placeholder="Masukkan Username atau Email" required>
								</div>
								<div class="mb-3">
									<label for="password" class="form-label">Password</label>
									<input type="password" class="form-control" name="password" id="password" placeholder="Masukkan Password" required>
								</div>
								<div class="d-grid mb-3">
									<button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right me-2"></i>Login</button>
								</div>
								<hr>
								<small class="d-block w-100 text-center">Belum punya akun ? <a href="daftar.html">Daftar</a></small>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
</body>
</html>
